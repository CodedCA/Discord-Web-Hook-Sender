      <div id="myModal" class="modal">
         <!-- Modal content -->
         <div class="modal-content">
            <p class="modal-text">WebHook sended!</p>
            <span class="close">&times;</span>
         </div>
      </div>
      <h3>A simple Discord WebHook sender.</h3>
      <form id="enter" autocomplete="off">
         <input type="text" name="searchd" id="searchd" placeholder="WEBHOOK URL">
         <input type="text" name="searchb" id="searchb" placeholder="BOT NAME">
         <input type="text" name="search" id="search" placeholder="TXT TO SEND">
         <input type="text" name="searchc" id="searchc" placeholder="URL PROFILE PICTURE">
         <button type="button" class="button" id="enterbutton" onclick="chamar()">SEND</button>
      </form>
      <script>
         // Get the modal
         var modal = document.getElementById("myModal");
         
         // Get the button that opens the modal
         var btn = document.getElementById("enterbutton");
         
         // Get the <span> element that closes the modal
         var span = document.getElementsByClassName("close")[0];
         
         // When the user clicks the button, open the modal 
         btn.onclick = function() {
           modal.style.display = "flex";
           chamar();
         }
         
         // When the user clicks on <span> (x), close the modal
         span.onclick = function() {
           modal.style.display = "none";
         }
         
         // When the user clicks anywhere outside of the modal, close it
         window.onclick = function(event) {
           if (event.target == modal) {
             modal.style.display = "none";
           }
         }
               
      </script>
